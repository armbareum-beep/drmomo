                <div class="example-questions">

                    <button class="example-btn" onclick="askExample('ê°•ì•„ì§€ê°€ êµ¬í† ë¥¼ í•  ë•Œ ì–´ë–»ê²Œ í•´ì•¼ í•˜ë‚˜ìš”?')">ê°•ì•„ì§€ êµ¬í†  ëŒ€ì²˜ë²•</button>
                    <button class="example-btn" onclick="askExample('ì´ˆì½œë¦¿ ì¤‘ë… ì¦ìƒì€ ë¬´ì—‡ì¸ê°€ìš”?')">ì´ˆì½œë¦¿ ì¤‘ë… ì¦ìƒ</button>
                    <button class="example-btn" onclick="askExample('ì—´ì‚¬ë³‘ ì‘ê¸‰ì²˜ì¹˜ ë°©ë²•ì„ ì•Œë ¤ì£¼ì„¸ìš”')">ì—´ì‚¬ë³‘ ì‘ê¸‰ì²˜ì¹˜</button>

        <div class="input-container">

                    <button type="submit" id="sendBtn" class="send-btn">

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const questionForm = document.getElementById('questionForm');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            charCount.textContent = this.value.length;
        });

        // Handle Enter key (Shift+Enter for new line)
        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                questionForm.dispatchEvent(new Event('submit'));
            }
        });

        function askExample(question) {
            questionInput.value = question;
            questionForm.dispatchEvent(new Event('submit'));
        }

        function addMessage(text, isUser = false) {
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        async function askQuestion(event) {
            event.preventDefault();
            
            const question = questionInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, true);
            
            // Clear input
            questionInput.value = '';
            questionInput.style.height = 'auto';
            charCount.textContent = '0';
            
            // Disable input while processing
            questionInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add loading message
            const loadingMsg = addLoadingMessage();

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Remove loading message
                loadingMsg.remove();

                if (data.success) {
                    addMessage(data.answer, false);
                } else {
                    addMessage('âŒ ' + (data.error || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'), false);
                }
            } catch (error) {
                loadingMsg.remove();
                addMessage('âŒ ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                questionInput.disabled = false;
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }
    </script>
